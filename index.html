<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokyo</title>
</head>
<body>
    <div class="widget">
        <h1 class="visually-hidden">Weather in Tokyo</h1>

        <section class="weather-today">
            <h2 class="visually-hidden">Weather in Tokyo today</h2>
            <p class="weather-type"> Sunny</p>
            <p class="location">Tokyo - <time datetime="2017-07-31">Wednesday, July 31</time></p>
        </section>

        <div class="weather-details">
            <section class="temperature">
                <h2 class="visually-hidden">Weather details</h2>
                <p class="degrees">28℃</p>
                <figure class="graph">
                    <img src="img/graph.png" alt="Graph of weather change">
                    <figcaption class="visually-hidden">Graph of weather change</figcaption>
                </figure>
            </section>

            <section class="next-days">
                <h2 class="visually-hidden">Weather for next days</h2>
                <table>
                    <tr>
                        <td>Sunny</td>
                        <td>Thu</td>
                        <td class="day">28℃</td>
                        <td class="night">18℃</td>
                    </tr>
                    <tr>
                        <td>Overcast</td>
                        <td>Fri</td>
                        <td class="day">22℃</td>
                        <td class="night">20℃</td>
                    </tr>
                    <tr>
                        <td>Overcast</td>
                        <td>Sat</td>
                        <td class="day">30℃</td>
                        <td class="night">27℃</td>
                    </tr>
                </table>
            </section>
        </div>

    </div>
</body>
</html>
